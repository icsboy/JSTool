<html>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
<body>
	<h1 align="center">코드 보기</h1>
	<textarea id="textCode" style="width:49.7%; height:80%;"></textarea>
	<textarea id="textResult" style="width:49.7%; height:80%;"></textarea>
	<div>
		<button onclick="convert()" style="width:15%">run</button>
	</div>

	<script>
		function convert(){
			var textCode = document.getElementById("textCode").value;
			var textResult = document.getElementById("textResult");
			textResult.value = eval(textCode);
		}
	</script>
</body>
</html>
